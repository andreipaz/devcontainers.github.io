---
layout: default
---

<div class="container">
    <div class="row single-page">
        {% assign sorted = site[page.collection] | where: 'category', 'implementors'  %} 
        <div class="col-lg-3 d-none d-lg-block dap-sidebar">
            <div class="card">
                <ul class="nav flex-column list-unstyled">
                    {% for post in sorted %}
                    <li {% if page.title==post.title %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a class="nav-link" href="{{ post.url | prepend: site.baseurl }}">
                            {{ post.shortTitle }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="col-lg-9 col-md-12" role="navigation" aria-label="Main">
            <nav id="small-nav" class="docs-nav d-lg-none">
                <h4>Topics</h4>
                <select id="small-nav-dropdown">
                    {% for post in sorted %}
                    <option value="{{ post.url | prepend: site.baseurl }}" {% if page.title==post.title %}selected{% endif %} >{{ post.shortTitle }}</option>
                    {% endfor %}
                </select>
            </nav>

            <h1>Specification</h1>
            <h2>{{ page.title }}</h2>
            <div id="markdown-content-container">
                {{ content }}
            </div>
        </div>
    </div>
</div>
